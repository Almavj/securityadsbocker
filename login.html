<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AdFree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="brand-section">
            <img src="./images/logo.png" alt="AdFree Logo" class="brand-logo">
            <h1 class="brand-title">AdFree</h1>
            <p class="brand-tagline">Enjoy an ad-free experience</p>
        </div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group password-field">
                <label for="password">Password</label>
                <div class="input-with-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="Enter your password">
                  <button type="button" class="password-toggle">
                    <i class="fas fa-eye eye-icon"></i>
                    <i class="fas fa-eye-slash eye-slash-icon"></i>
                  </button>
                </div>
              </div>
            
            <!--<div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot password?</a>
                </div>
            </div>-->
            
            <button type="submit" class="btn btn-primary" id="login-btn">
                <span id="login-text">Sign In</span>
                <div id="login-spinner" class="spinner" style="display: none;"></div>
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign up</a></p>
                <div class="social-login">
                    <p>Or sign in with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </form>

        <div class="auth-alert" id="auth-alert" style="display: none;"></div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
